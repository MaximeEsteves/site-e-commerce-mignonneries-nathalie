    <script>
      fetch('/cookie-banner.html')
        .then((response) => response.text())
        .then((data) => {
          const div = document.createElement('div');
          div.innerHTML = data;
          document.body.appendChild(div);

          const banner = document.getElementById('cookie-banner');
          const consent = localStorage.getItem('cookiesConsent');

          function showBanner() {
            banner.classList.add('show');
          }
          function hideBanner() {
            banner.classList.remove('show');
            setTimeout(() => (banner.style.display = 'none'), 600);
          }

          if (!consent) setTimeout(showBanner, 500);
          else {
            banner.style.display = 'none';
            if (consent === 'accepted') enableOptionalCookies();
          }

          document
            .getElementById('accept-cookies')
            .addEventListener('click', () => {
              localStorage.setItem('cookiesConsent', 'accepted');
              hideBanner();
              enableOptionalCookies();
            });

          document
            .getElementById('reject-cookies')
            .addEventListener('click', () => {
              localStorage.setItem('cookiesConsent', 'rejected');
              hideBanner();
            });

          function enableOptionalCookies() {
            if (!window.gaScriptLoaded) {
              let gaScript = document.createElement('script');
              gaScript.src =
                'https://www.googletagmanager.com/gtag/js?id=G-GMKB3EETR0'; // Remplace par ton ID
              gaScript.async = true;
              document.head.appendChild(gaScript);

              window.dataLayer = window.dataLayer || [];
              function gtag() {
                dataLayer.push(arguments);
              }
              window.gtag = gtag;
              gtag('js', new Date());
              gtag('config', 'G-GMKB3EETR0'); // Remplace par ton ID
              window.gaScriptLoaded = true;
            }
          }
        })
        .catch((err) =>
          console.error('Erreur chargement bandeau cookies:', err)
        );
    </script>
